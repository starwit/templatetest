<!DOCTYPE html>
<html>

<head>
    <title>City Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="w3-container">
        <h2>15 Minutes Index</h2>
        <div class="w3-row ">
            <div class="w3-col m10 w3-center">
                <div class="w3-card-4 w3-margin">
                    <div class="w3-display-container w3-text-black">
                        <img src="https://raw.githubusercontent.com/pysal/momepy/main/docs/_static/example1.png"
                            alt="Lights">
                    </div>

                </div>
            </div>
            <div class="w3-col m2 w3-center">
                <div class="w3-margin">
                    <div class="w3-display-container w3-text-black">
                        <h3>Filter</h3>
                        <h5>Point of Interests</h5>
                        <ul class="w3-ul w3-card-4">
                            <li class="w3-display-container">Schools & Education<span
                                    onclick="this.parentElement.style.display='none'"
                                    class="w3-button w3-transparent w3-display-right">&times;</span></li>
                            <li class="w3-display-container">Food<span onclick="this.parentElement.style.display='none'"
                                    class="w3-button w3-transparent w3-display-right">&times;</span></li>
                            <li class="w3-display-container">Health<span
                                    onclick="this.parentElement.style.display='none'"
                                    class="w3-button w3-transparent w3-display-right">&times;</span></li>
                            <li class="w3-display-container">Churches<span
                                    onclick="this.parentElement.style.display='none'"
                                    class="w3-button w3-transparent w3-display-right">&times;</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="w3-row ">
                <div class="w3-col m12 w3-center">
                    <div class="w3-padding w3-light-grey">
                        <div class="w3-container w3-blue w3-center" style="width:50%">15 Minutes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
